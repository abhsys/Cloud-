<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <h1>üõçÔ∏è ShopCart</h1>
    <div class="cart-badge">

</nav>

<!-- Hero -->
<section class="hero">
    <h2>Smart Shopping Starts Here</h2>
    <p>Discover premium gadgets with a smooth shopping experience</p>
</section>

<!-- Products -->
<section class="products">

        <div class="product-card">
            <img src="headphones.png">
            <h3>Wireless Headphones</h3>

            <button onclick="addToCart('Wireless Headphones',2499)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="watch.png">
            <h3>Smart Watch</h3>
            <p class="price">‚Çπ3,999</p>
            <button onclick="addToCart('Smart Watch',3999)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="speaker.png">
            <h3>Bluetooth Speaker</h3>
            <p class="price">‚Çπ1,799</p>
            <button onclick="addToCart('Bluetooth Speaker',1799)">Add to Cart</button>
        </div>

    </div>
</section>

<!-- Cart -->
<section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
        Total: ‚Çπ<span id="total">0</span>
    </div>

<script src="script.js"></script>
</body>
</html>
